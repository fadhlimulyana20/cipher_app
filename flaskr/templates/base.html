<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <div class="wrapper">
            <!--   Sidebar  -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Classic Cipher</h3>
                </div>

                <ul class="nav flex-column component px-2">
                    <li class="nav-item">
                        <a href="." class="nav-link rounded">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('shift.index') }}" class="nav-link rounded">Shift Cipher</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('substitution.index') }}" class="nav-link rounded">Substitution Cipher</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('affine.index') }}" class="nav-link rounded">Affine Cipher</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('vigenere.index') }}" class="nav-link rounded">Vigenere Cipher</a>
                    </li>
                </ul>
            </nav>

            <!-- Page Content -->
            <div id="content">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <button type="button" class="btn btn-info" id="sidebarCollapse">
                            Toggle
                        </button>
                    </div>
                </nav>
                {% block content %}{% endblock %}
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar, #content').toggleClass('active');
                });

            });
        </script>

        <script>

        </script>
    </body>

</html>
